{% load webmail i18n %}{% if data.mailbox_list_menu %}<div class="ml-4 d-inline-block default-mailbox"><form class="d-inline-block" action="{% mail_url 'change_default_mailbox' %}" method="POST">{% csrf_token %}{% trans "Default mailbox:" %} <select name="default_mailbox_id" class="d-inline-block w-auto form-control">{% for mailbox_menu_option in data.mailbox_list_menu %}<option value="{{ mailbox_menu_option.id }}"{% if mailbox_menu_option.is_default %} selected="selected"{% endif %}>{{ mailbox_menu_option.name }}</option>{% endfor %}</select> <button class="btn btn-outline-dark">{% trans "Change" %}</button></form></div>{% endif %}
